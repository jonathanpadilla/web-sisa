<!DOCTYPE html>
<html>
<head>
	<title>CsCupcakes</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css">
	<style>
		body {
			margin: 0px;
			padding: 0px;
			border: 0px;
		}
		.fotorama {
			max-width: 100%;
		}
	</style>
</head>
<body>

	<div class="fotorama" 
		data-height="100%" 
		data-width="100%" 
		data-transition="crossfade"  
		data-autoplay="true"
		data-nav="false"
		data-loop="true"
		data-trackpad="true"
	>
		<img src="0.jpg" data-fit="cover">
		<img src="00.jpg" data-fit="cover">
		<img src="1.jpg" data-fit="cover">
		<img src="2.jpg" data-fit="cover">
		<img src="3.jpg" data-fit="cover">
		<img src="4.jpg" data-fit="cover">
		<img src="5.jpg" data-fit="cover">
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>
	<script src="ion.sound.min.js"></script>
	<script>
		$(function(){
			ion.sound({
				sounds: [
					{
						name: "bg",
						preload: false
					}
				],
				volume: 1,
				preload: true,
				loop: true,
				path: "./"
			});
			ion.sound.play("bg");
		});
	</script>
</body>
</html>
